[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_scope = function

# Minimum version
minversion = 7.0

# Output and verbosity
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --strict-config
    -ra

# Coverage options
# Uncomment to enable coverage on test run:
# addopts =
#     --cov=app
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-branch

# Timeout for tests (in seconds)
timeout = 30

# Markers for test classification
markers =
    unit: Unit tests - test isolated components (PasswordManager, TokenManager, Schemas, Exceptions)
    integration: Integration tests - test components with database (Repository, Service)
    async_test: Async tests - tests that use async/await
    slow: Slow tests - takes significant time to run

# Test output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
